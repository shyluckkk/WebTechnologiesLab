<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Address Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #3b7288, #204051);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            max-width: 500px;
            margin: 0 auto;
        }
        h3 {
            margin: 0;
            font-size: 32px;
            color: #ff9900;
            margin-bottom: 20px;
        }
        form {
            margin-top: 20px;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #ff9900;
            font-size: 18px;
        }
        input[type="text"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        select {
            appearance: none;
            background-color: #333333; /* Change the background color here */
            color: #fff;
            background-image: url("arrow-down.png");
            background-repeat: no-repeat;
            background-position: right center;
            background-size: 18px 18px;
            padding-right: 30px;
        }
        input[type="submit"] {
            background-color: #ff9900;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #e67e00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h3>Address</h3>
        <form id="search-form">
            <label for="mail">Mail Id:</label>
            <input id="mail" name="id" type="text"><br>
            <label for="no">Building No:</label>
            <input type="number" id="no" name="no" onblur="bno()"><br>
            <label for="stname">Street Name:</label>
            <input type="text" id="stname" name="stname"><br>
            <label for="locname">Locality:</label>
            <input type="text" id="locname" name="locname"><br>
            <label for="district">District:</label>
            <select id="district" name="district">
                <option value="none">Select Location</option>
                <option value="chennai">Chennai</option>
                <option value="kanchipuram">Kanchipuram</option>
                <option value="coimbatore">Coimbatore</option>
            </select><br>
            <input type="submit" value="Submit" onclick="login()">
        </form>
    </div>
</body>
</html>
