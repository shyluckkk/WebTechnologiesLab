<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css" />
<title>BMW Details</title>
</head>
<body>
<div class="flex-col">
<h1>BMW Details Database</h1>
<form class="flex-col" action="storeBMWDetails" method="post">
<label for="model">Model</label>
<input type="text" name="model" id="model" placeholder="Enter Model"
required />
<label for="year">Year</label>
<input type="text" name="year" id="year" placeholder="Enter Year"
required />
<input type="submit" />
</form>
<a href='accessBMWDetails'>Click here to see the BMW details database</a>
</div>
</body>
</html>
